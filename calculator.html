<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>My Simple Calculator!</title>
  <link rel="stylesheet" href="./calculator.css" type="text/css" media="all" />
</head>
<body>
  <div id="calculator">
    <div class="output">
      <input type="text" readonly />
    </div>
    <div class="inputs">
      <button class = "AC" id= "AC">AC</button>
      <button class = 'CE' id= "CE">CE</button>
      <button class = 'operation' id= "divide" value = '/'>รท</button>
      <button class = 'operation' id = "multiply" value = '*'>x</button>
      <button class = 'number' id= "seven">7</button>
      <button class = 'number' id= "eight">8</button>
      <button class = 'number' id= "nine">9</button>
      <button class = 'operation'id= "minus" value = '-'>-</button>
      <button class = 'number' id = "four">4</button>
      <button class = 'number' id = "five">5</button>
      <button class = 'number' id = "six">6</button>
      <button class = 'operation' id="plus" value = '+'>+</button>
      <button class = 'number' id = "one">1</button>
      <button class = 'number' id = "two">2</button>
      <button class = 'number' id = "three">3</button>
      <button class = 'equal' id = "equal">=</button>
      <button class = 'number' id = "zero">0</button>
      <button class = 'number' id = "decimal">.</button>
    </div>
  </div>
  <script src="./calculator.js" charset="utf-8"></script>
</body>
</html>
